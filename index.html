<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="js/euro-course.js"></script>
    <link rel="dns-prefetch" href="https://www.cbr-xml-daily.ru/" />
    <script src="//www.cbr-xml-daily.ru/daily_jsonp.js" async></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container align-content-center w-100 py-5 px-0">
    <h1>Калькулятор расчета стоимости товара</h1><br>
    <p>Введите все данные и наш калькулятор автоматически рассчитает стоимость товара</p><br>
    <form action="#">
        <div class="row justify-content-between">
            <div class="col-md-4 my-3">
                <label for="euro">Курс евро</label>
                <input type="text" class="form-control w-100" id="euro" value="" placeholder="Курс Евро" onchange="change(event)" required>
                <small class="form-text text-muted">
                    Чей курс? Может привязать курс ЦБ?
                </small>
            </div>
            <div class="col-md-4 my-3">
                <label for="shop">Магазин</label>
                <select id="shop" class="form-control" onchange="change(event)" required>
                    <option value="" selected>Название магазина</option>
                    <option value="k-Rauta">k-Rauta</option>
                    <option value="2">Магазин 2</option>
                    <option value="3">Магазин 3</option>
                    <option value="4">Магазин 4</option>
                </select>
            </div>
            <div class="col-md-4 my-3">
                <label for="itemName">Наименование товара</label>
                <input type="text" class="form-control w-100" id="itemName" required>
                <small class="form-text text-muted">
                    Можно своими словами
                </small>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-md-4 my-3">
                <label for="itemCode">Код товара</label>
                <input type="number" class="form-control w-100" id="itemCode" placeholder="000000" required>
            </div>
            <div class="col-md-4 my-3">
                <label for="itemPrice">Цена в магазине в Финляндии (EURO)</label>
                <input type="number" class="change form-control w-100" id="itemPrice" value="" placeholder="0" onchange="change(event)" required>
            </div>
            <div class="col-md-4 my-3">
                <label for="itemWeight">Вес товара (кг)</label>
                <input type="number" class="change form-control w-100" id="itemWeight" value="" onchange="change(event)" required>
            </div>
        </div>
        <div id="choice">
            <div class="choice row mt-3">
                <div class="checkbox">
                    <input class="custom-checkbox" type="checkbox" id="orderMyself" name="order" value="0" onchange="change(event)" required>
                    <label for="orderMyself"></label>
                </div>
                <label>Оформлю сам (Есть ЭЦП. Мы подготовим документы. Вы просто их отправите по e-mail)</label>
            </div>
            <div class="choice row mb-5">
                <div class="checkbox">
                    <input class="custom-checkbox" type="checkbox" id="orderShipper" name="order" value="1500" onchange="change(event)" required>
                    <label for="orderShipper"></label>
                </div>
                <label>Оформляет перевозчик (Нет ЭЦП).</label>
            </div>
        </div>
        <div id="finalPrice" class="justify-content-center w-100 py-3"></div>
        <div class="justify-content-center my-3">
            <button type="submit" class="btn btn-primary px-5 py-2" id="result">Рассчитать стоимость</button>
        </div>
    </form>
    <div class="justify-content-end w-100">
        <a href="https://www.cbr-xml-daily.ru/">Виджет курсов валют</a>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--<script src="js/script.js" async></script>-->

<script>

    let form = document.querySelector('form');
    form.addEventListener("submit", function (event) {
        event.preventDefault();
    });

    $('.custom-checkbox').change(function(){
        $('input[name="' + $(this).attr('name') +'"]').removeAttr('checked');
        $('input[name="' + $(this).attr('name') +'"]').removeAttr('required');
        $(this).prop('checked', true);
    });

    let koefNDS = 0.8;
    let koefBayer = 0;
    let transPrice = 0;
    let invoicePrice;
    let itemPrice = document.querySelector('#itemPrice').value;
    let itemWeight = document.querySelector('#itemWeight').value;
    let itemCode = document.querySelector('#itemCode');
    let itemName = document.querySelector('#itemName');
    let euro = parseFloat(document.querySelector('#euro').value);
    let shop = document.querySelector('#shop');

    let sumWeightInv = 500;
    let sumPriceInv = 5000;

    let permFinland = 500;
    let gas = 3500;
    let termChargesCar = 10000;
    let driverSalary = 10000;
    let inform = 2000;
    let transit = 3000;
    let other = 1000;

    let sumCosts = permFinland + gas + termChargesCar + driverSalary + inform + transit + other;
    let sumCostPerKilo = sumCosts / sumWeightInv;
    let sumCostsEuro = +(sumCosts / euro).toFixed(2);
    let sumCostPerKiloEuro = +(sumCostPerKilo / +euro).toFixed(2);

    let koefPrice = 0.07;
    let expendInd = +(sumPriceInv * koefPrice).toFixed(2);

    let costPartGood;
    let weightPartGood;
    let costPartFinal;
    let costCustomDuty;
    let weightCustomDuty;
    let finalCustomDuty;

    let orderMyself = document.querySelector('#orderMyself').value;
    let orderShipper = document.querySelector('#orderShipper').value;
    let orderCostFinal;

    let koefProfitPerc;
    let koefEuroToKilo;
    let costProfitEval;
    let weightProfitEval;
    let finalProfitEuro;
    let finalProfit;

    let koefTax = 1.06;
    let finalCostSPB;
    let finalPrice;

    function change(event) {
        euro = document.querySelector('#euro').value;
        itemCode = document.querySelector('#itemCode');
        itemName = document.querySelector('#itemName');
        itemPrice = document.querySelector('#itemPrice').value;
        itemWeight = document.querySelector('#itemWeight').value;

        if (shop.value === 'k-Rauta') {
            invoicePrice = ((+itemPrice * +koefNDS) + +transPrice);
        } else {
            invoicePrice = (+itemPrice * +koefNDS) + (+itemPrice * +koefNDS * +koefBayer) + +transPrice;
        };

        costPartGood = invoicePrice * koefPrice;
        weightPartGood = itemWeight * sumCostPerKiloEuro;

        if(weightPartGood > costPartGood) {
            costPartFinal = weightPartGood;
        } else {
            costPartFinal = costPartGood;
        };

        if (invoicePrice > 200) {
            costCustomDuty = +((invoicePrice - 200) * 0.15).toFixed(2);
        } else {
            costCustomDuty = 0;
        };

        if (+itemWeight > 31) {
            weightCustomDuty = +((+itemWeight - 31) * 2).toFixed(2);
        } else {
            weightCustomDuty = 0;
        };

        if (costCustomDuty > weightCustomDuty) {
            finalCustomDuty = costCustomDuty;
        } else {
            finalCustomDuty = weightCustomDuty;
        };

        orderMyself = document.querySelector('#orderMyself');
        orderShipper = document.querySelector('#orderShipper');

        if (event.target.value === `0`) {
            orderCostFinal = 0;
        } else if (event.target.value === `1500`) {
            orderCostFinal = 1500;
        };

        if (+itemPrice < 20) {
            koefProfitPerc = 0.6;
        } else if (+itemPrice >= 20 && +itemPrice < 50) {
            koefProfitPerc = 0.5;
        } else if (+itemPrice >= 50 && +itemPrice < 100) {
            koefProfitPerc = 0.4;
        } else if (+itemPrice >= 100 && +itemPrice < 200) {
            koefProfitPerc = 0.3;
        } else if (+itemPrice >= 200) {
            koefProfitPerc = 0.18;
        };

        if (+itemWeight < 5) {
            koefEuroToKilo = 3;
        } else if (+itemWeight >= 5 && +itemWeight < 10) {
            koefEuroToKilo = 2.5;
        } else if (+itemWeight >= 10 && +itemWeight < 20) {
            koefEuroToKilo = 2;
        } else if (+itemWeight >= 20 && +itemWeight < 31) {
            koefEuroToKilo = 1.8;
        } else if (+itemWeight >= 31) {
            koefEuroToKilo = 1.6;
        };

        costProfitEval = +itemPrice * koefProfitPerc;
        weightProfitEval = +itemWeight * koefEuroToKilo;

        if (costProfitEval < weightProfitEval) {
            finalProfitEuro = costProfitEval;
        } else {
            finalProfitEuro = weightProfitEval;
        };

        finalProfit = finalProfitEuro * +euro;

        finalCostSPB = (((invoicePrice + costPartFinal + finalCustomDuty + orderCostFinal + finalProfitEuro) * koefTax) * +euro).toFixed(2);
        if (isNaN(finalCostSPB)) {
            finalCostSPB = 0;
        };

        finalPrice = document.querySelector('#finalPrice');
        finalPrice.innerHTML = `${finalCostSPB} руб.`;
    }

    $("#result").click(function () {
        $("#finalPrice").hide();
        if (isNaN(euro) || euro === `` || itemPrice === `` || itemWeight === `` || shop.value === `` || itemName.value === `` || itemCode.value === `` || (orderMyself.hasAttribute(`required`) || orderShipper.hasAttribute(`required`))) {
            return;
        } else {
            $("#finalPrice").slideUp();
            $("#finalPrice").fadeIn();
        }
    });

</script>

</body>
</html>
